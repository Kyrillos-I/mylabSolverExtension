<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT Pearson Solver</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Press A Button Below To Solve</h1>
    <button id="solve">Solve One</button>
    <button id="solveAll">Solve All</button>
    <button id="solveSelected">Solve Highlight</button>
    <h3 class="label">Answer:</h3>
    <div class="output">
      <img src="spinner.png" alt="loading spinner" class="spinner" />
      <span class="text"></span>
    </div>
    <div class="fullResponse">See full answer</div>
    <div class="gptResponse"></div>
    <button class="log-in">Log In</button>
    <button class="sign-up-button">
      <a
        href="https://gptbackend-production-7f4a.up.railway.app/sign-up"
        target="_blank"
        rel="noopener noreferrer"
        class="sign-up-btn-link"
        >Sign Up</a
      >
    </button>
    <button class="log-out">Log Out</button>
    <p id="successMessage" style="display: none"></p>

    <!-- A hidden overlay or container for the pop-up -->
    <div class="popup-overlay" style="display: none">
      <div class="popup-content">
        <form id="loginForm">
          <h3>Log In</h3>
          <label for="email">Email</label>
          <input type="email" id="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" required />
          <a
            href="http://localhost:3000/sign-up"
            target="_blank"
            rel="noopener noreferrer"
            class="sign-up"
            >Don't have an account? Click Here to Sign Up!</a
          >

          <button type="submit" class="submit">Submit</button>
          <button type="button" class="close-popup">Close</button>
        </form>
      </div>
    </div>
  </body>
</html>
